version: v1

labels:
  - label: kind/feature
    sync: true
    matcher:
      title: "^feat\\(.+\\): .+"

  - label: kind/fix
    sync: true
    matcher:
      title: "^fix\\(.+\\): .+"

  - label: kind/chore
    sync: true
    matcher:
      title: "^chore\\(.+\\): .+"

  - label: kind/refactor
    sync: true
    matcher:
      title: "^refactor\\(.+\\): .+"

  - label: kind/docs
    sync: true
    matcher:
      title: "^docs\\(.+\\): .+"

  - label: kind/dependencies
    sync: true
    matcher:
      title: "^bump(\\(.+\\))?: .+"

  - label: area/workflow
    sync: true
    matcher:
      files: ".github/**"

  - label: area/website
    sync: true
    matcher:
      files: "website/**"

  - label: area/adapters
    sync: true
    matcher:
      files: "adapters/**"

  - label: area/salmon
    sync: true
    matcher:
      files: "packages/salmon/**"

  - label: area/salmon-fetch
    sync: true
    matcher:
      files: "packages/salmon-fetch/**"

  - label: area/salmon-filter
    sync: true
    matcher:
      files: "packages/salmon-filter/**"

  - label: area/salmon-testing
    sync: true
    matcher:
      files: "packages/salmon-testing/**"

  - label: area/salmon-wallet
    sync: true
    matcher:
      files: "packages/salmon-wallet/**"

checks:
  - context: "Semantic Pull Request"
    url: "https://github.com/DeFiCh/jellyfish/blob/main/.github/labeler.yml"
    description:
      success: Ready for review & merge.
      failure: "Missing semantic title or label for merge [kind(directory): title]"
    labels:
      any:
        - kind/feature
        - kind/fix
        - kind/chore
        - kind/refactor
        - kind/docs
        - kind/dependencies
